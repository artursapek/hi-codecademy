<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Artur maps</title>
  <script src="/assets/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/src.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="/assets/map.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div id="map-container" class="zoom-normal">
    <div id="map-controls">
      <div id="controls-zoom">
        <button class="sprite" id="zoom-in"></button>
        <div class="button-divider"></div>
        <button class="sprite" id="zoom-out"></button>
      </div>
      <div id="controls-marker">
        <button class="large-sprite" id="make-marker"></button>
      </div>
    </div>
    <div id="map-canvas">
      <div class="map-tile" data-x="0" data-y="0"></div>
      <div class="map-tile" data-x="1" data-y="0"></div>
      <div class="map-tile" data-x="2" data-y="0"></div>
      <div class="map-tile" data-x="3" data-y="0"></div>
      <div class="map-tile" data-x="4" data-y="0"></div>
      <div class="map-tile" data-x="5" data-y="0"></div>
      <div class="map-tile" data-x="-1" data-y="0"></div>
      <div class="map-tile" data-x="-2" data-y="0"></div>
      <div class="map-tile" data-x="-3" data-y="0"></div>
      <div class="map-tile" data-x="-4" data-y="0"></div>
      <div class="map-tile" data-x="-5" data-y="0"></div>
      <div class="map-tile" data-x="0" data-y="-1"></div>
      <div class="map-tile" data-x="1" data-y="-1"></div>
      <div class="map-tile" data-x="2" data-y="-1"></div>
      <div class="map-tile" data-x="3" data-y="-1"></div>
      <div class="map-tile" data-x="4" data-y="-1"></div>
      <div class="map-tile" data-x="5" data-y="-1"></div>
      <div class="map-tile" data-x="-1" data-y="-1"></div>
      <div class="map-tile" data-x="-2" data-y="-1"></div>
      <div class="map-tile" data-x="-3" data-y="-1"></div>
      <div class="map-tile" data-x="-4" data-y="-1"></div>
      <div class="map-tile" data-x="-5" data-y="-1"></div>
      <div class="map-tile" data-x="0" data-y="1"></div>
      <div class="map-tile" data-x="1" data-y="1"></div>
      <div class="map-tile" data-x="2" data-y="1"></div>
      <div class="map-tile" data-x="3" data-y="1"></div>
      <div class="map-tile" data-x="4" data-y="1"></div>
      <div class="map-tile" data-x="5" data-y="1"></div>
      <div class="map-tile" data-x="-1" data-y="1"></div>
      <div class="map-tile" data-x="-2" data-y="1"></div>
      <div class="map-tile" data-x="-3" data-y="1"></div>
      <div class="map-tile" data-x="-4" data-y="1"></div>
      <div class="map-tile" data-x="-5" data-y="1"></div>
    </div>
    </div>
  </div>
</body>
</html>
